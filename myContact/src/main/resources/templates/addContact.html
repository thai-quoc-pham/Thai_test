<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script src="https://kit.fontawesome.com/yourcode.js"></script>
<title>MyContact</title>
</head>
<body>

	<div>
		<form style="min-width: 300px;" action="#"
			th:action="@{/contact/save}" th:object="${contact}" method="post"
			novalidate="novalidate">
			<h5 class="text-center">Contact form</h5>

			<input type="hidden" th:field="*{id}" />

			<div class="form-group">
				<input class="form-control" type="text" placeholder="Name"
					th:field="*{name}" th:errorclass="field-error" />

			</div>

			<div class="form-group">
				<input class="form-control" type="text" placeholder="Phone Number"
					th:field="*{phonenumber}" th:errorclass="field-error" />

			</div>



			<div class="form-group">
				<button type="submit" class="btn btn-block btn-primary">
					<i class="fa fa-save"></i> Save
				</button>
			</div>
		</form>
	</div>

</body>
</html>
